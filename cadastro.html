<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Restaurante Dona Zélia</title>
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="48x48">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="flex-row">
            <img class="logo" src="img/logo.png"
                alt="Logo da empresa, em formato circular, o background da logo é composto por uma imagem em amarelo, com detalhes que lebram xilogravuras em marrom, com cactos do tipo Mandacaru em verde e as letras DZ na cor marrom, ambas as letras representam Dona Zélia" />
            <ul class="flex-row">
                <li class="teste"><a class="teste" href="index.html">Home</a></li>
                <li><a href="index.html">Cardápio</a></li>
                <li><a href="index.html">Buffet</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>

            </ul>
        </nav>
    </header>

    <div id="cadastro" class="titulo-cadastro">
        <h1>Faça Sua Encomenda no Restaurante da Dona Zélia!</h1> <br>
        <p>Além de encomendas, nosso formulário está à disposição para esclarecer dúvidas e fornecer mais
            informações.<br>
            <em>Entre em contato conosco e teremos o prazer de ajudar!
        </p></em>
    </div>

    <main class="principal-cadastro">
        <form class="formulario">
          <div class="caixa-formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="campo-formulario" required>
          </div>
    
          <div class="caixa-formulario">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="campo-formulario" required>
          </div>
    
          <div class="caixa-formulario">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="campo-formulario" required>
          </div>
    
          <div class="caixa-formulario">
            <label for="comidas">Escolha sua comida favorita do nosso Top</label>
            <select id="comidas" name="comidas" class="campo-formulario" multiple>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
    
          <div class="caixa-formulario">
            <label for="mensagem">Mensagem:</label>
            <textarea placeholder="" id="mensagem" name="mensagem" class="campo-formulario" rows="4"></textarea>
          </div>
    
          <div class="caixa-formulario">
            <button type="submit" class="botao-enviar">Enviar</button>
          </div>
        </form>
      </main>
