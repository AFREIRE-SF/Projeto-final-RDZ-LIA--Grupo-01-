<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro - Restaurante Dona Zélia</title>
  <link rel="icon" type="image/png" href="img/favicon.png" sizes="48x48">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="flex-row">
      <div class="menu-mobile">
        <img class="logo" src="img/logo.png"
          alt="Logo da empresa, em formato circular, o background da logo é composto por uma imagem em amarelo, com detalhes que lebram xilogravuras em marrom, com cactos do tipo Mandacaru em verde e as letras DZ na cor marrom, ambas as letras representam Dona Zélia" />

        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <ul class="flex-row">
        <li class="teste"><a class="teste" href="inicio.html">Início</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
        <li><a href="index.html">Buffet</a></li>
        <li><a href="cadastro.html">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="titulo-cadastro">
      <h1>Faça Sua Encomenda no Restaurante da Dona Zélia!</h1>
      <p>Além de encomendas, nosso formulário está à disposição para esclarecer dúvidas e fornecer mais informações.
        <br><em>Entre em contato conosco e teremos o prazer de ajudar!</em>
      </p>
    </section>

    <section class="principal-cadastro">
      <form class="formulario">

        <section class="caixa-formulario">
          <label for="nome">Nome: <span>*</span></label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="campo-formulario" required>
        </section>

        <section class="caixa-formulario">
          <label for="email">E-mail: <span>*</span></label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" class="campo-formulario" required>
        </section>

        <section class="caixa-formulario">
          <label for="telefone">Telefone: <span>*</span></label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" class="campo-formulario"
            required>
        </section>

        <section class="caixa-formulario">
          <label for="comidas">Qual é a sua delícia favorita do nosso top?</label>
          <select id="comidas" name="comidas" class="campo-formulario">
            <option value="moqueca">Moqueca de arraia</option>
            <option value="carneDeSol">Carne de sol na moringa</option>
            <option value="guizadoMarinho">Guizado marinho apimentado</option>
          </select>
        </section>


        <section class="caixa-formulario">
          <label for="mensagem">Mensagem:</label>
          <textarea
            placeholder="Compartilhe sua opinião e participe dos nossos sorteios mensais para uma experiência ainda mais deliciosa!"
            id="mensagem" name="mensagem" class="campo-formulario" rows="10"></textarea>
        </section>

        <section class="caixa-formulario">
          <button type="submit" class="botao-enviar">Enviar</button>
        </section>
      </form>
    </section>
  </main>
</body>

</html>
